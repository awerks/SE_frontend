<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Home Page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
<link rel="stylesheet" href="../css/auth.css" />
<link rel="stylesheet" href="../css/index.css" />

</head>

<body>
    <main id="container">
        <h1>Welcome to the Home Page</h1>
        <button id="api-test">Test Backend API</button>
        <button onclick="window.location.href='auth.html'">Auth</button>
        <div id="api-result"></div>
    </main>
    <script type="module">
        import config from "../js/config.js";

        document.getElementById("api-test").addEventListener("click", function () {
            console.log("Testing backend API... " + config.backendUrl);
            fetch(`${config.backendUrl}/`,)
                .then(response => response.text())
                .then(text => {
                    try {
                        const data = JSON.parse(text);
                        document.getElementById("api-result").textContent = JSON.stringify(data, null, 2);
                    } catch (error) {
                        document.getElementById("api-result").textContent = text;
                    }
                })
                .catch(error => {
                    document.getElementById("api-result").textContent = "Error: " + error.message;
                });
        });
    </script>
    <script type="module" src="../js/auth.js"></script>
</body>

</html>
